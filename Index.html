<!DOCTYPE HTML>
<html>
<head>
<title>Comics Reader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div id="Comics Reader">
		<div id="welcome">
			<div id="pick_file_tab" class="open">
				Open a file 
				<input type="file" id="pick_file_control"
					name="pick_file_control" accept="application/rar" />
			</div>
			<br />
			<div id="content"></div>
		</div>
		<div id="pages">
			<div class="control" id="go_left"><img src="img/arrow_left.png" alt="left"/></div>
			<div id="flipbook"></div>
			<div class="control" id="go_right"><img src="img/arrow_right.png" alt="right"/></div>
		</div>
	</div>
	<!--<link rel="stylesheet" type="text/css" href="css/style.css" /> -->
	<script type="text/javascript" src="test.js"></script>	
	<script type="application/javascript" src="bitjs/archive.js"></script>
</html>
